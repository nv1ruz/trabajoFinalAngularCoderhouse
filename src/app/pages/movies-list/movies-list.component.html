<p class="section-titulo">Películas disponibles</p>

<section class="section-productos">
    <div class="producto" *ngFor="let movie of movies">
        <div class="producto-body">
            <div class="producto__imagen-wrapper">
                <img class="producto__imagen" src="{{ movie.image }}" alt="imagen_producto">
            </div>
            <div class="producto-info">
                <p class="producto__nombre">{{ movie.title }}</p>
                <p class="producto__descripcion">Año: {{ movie.year }}</p>
            </div>
        </div>
        <div class="producto-footer">
            <button type="button" class="btn-primary w-100 mr-10" (click)="goToDetail(movie.id)">Ver detalle</button>
            <button type="button" class="btn-view w-100" (click)="agregarProducto(movie)" *ngIf="!verificarProductoEnCarrito(movie.id)">+ Agregar</button>
            <button type="button" class="btn-delete w-100" (click)="quitarProducto(movie)" *ngIf="verificarProductoEnCarrito(movie.id)">- Quitar</button>
        </div>
    </div>
</section>
